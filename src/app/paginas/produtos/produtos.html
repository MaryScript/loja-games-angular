<div class="container mt-4">
  <h2>Gerenciar Produtos</h2>
  <p>Aqui você pode ver, editar e excluir os produtos cadastrados.</p>

  <div *ngIf="mensagem" class="alert alert-success">{{ mensagem }}</div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Imagem</th>
        <th>Produto</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>
          <img [src]="'assets/imagens/' + produto.foto" alt="{{ produto.produto }}" width="60" height="60">
        </td>
        <td>{{ produto.produto }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.preco | currency:'BRL' }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editarProduto(produto.id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="excluirProduto(produto.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
