<div class="container mt-4">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Bem-vindo à GameStore!</h1>
      <p class="col-md-8 fs-4">Os melhores jogos e acessórios para sua diversão.</p>
    </div>
  </div>

  <h2>Nossos Jogos em Destaque</h2>
  <hr>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let produto of produtos">
      <div class="card h-100">
        <img [src]="'assets/imagens/' + produto.foto" class="card-img-top" alt="{{ produto.produto }}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ produto.produto }}</h5>
          <p class="card-text">{{ produto.descricao }}</p>
          <p class="card-text mt-auto"><strong>{{ produto.preco | currency:'BRL' }}</strong></p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
